<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hope Organization - Teacher Register</title>
    <link rel="stylesheet" href="registerDonor.css" />
    <script src="registerDonor.js" defer></script>
  </head>
  <body>
    <div class="container1 loginMargin loginGap">
      <div class="backcontainer">
        <img
          src="../../Assets/Images/LogoBig.jpg"
          alt="Hope Logo"
          width="300"
          height="100"
        />
      </div>
      <div>
        <form class="loginForm" onsubmit="return donorRegister()">
          <div>
            <div class="flexColumn">
              <p class="boldText">First Name</p>
              <input
                class="inputBig"
                type="text"
                id="firstName"
                name="firstName"
                placeholder="Enter First Name"
              />
            </div>

            <div class="flexColumn">
              <p class="boldText">Last Name</p>
              <input
                class="inputBig"
                type="text"
                id="lastName"
                name="lastName"
                placeholder="Enter Last Name"
              />
            </div>

            <div class = "flexColumn">
                <p class="boldText">Gender</p>
                <select id="gender" name="gender">
                  <option value="doctor">Female</option>
                  <option value="teacher">Male</option>
                </div>

            <div class="flexColumn">
              <p class="boldText">e-mail</p>
              <input
                class="inputBig"
                type="text"
                id="email"
                name="email"
                placeholder="Enter email"
              />
            </div>

            <div class="flexColumn">
              <p class="boldText">Contact Number</p>
              <input
                class="inputBig"
                type="number"
                id="contactNumber"
                name="contactNumber"
                placeholder="Enter contact Number "
              />
            </div>

            <div class="flexColumn">
              <p class="boldText">Password</p>
              <input
                class="inputBig"
                type="password"
                id="password"
                name="password"
                placeholder="Enter password"
              />
            </div>

            <div class="flexColumn">
              <p class="boldText">Address (Area, Governorate)</p>
              <input
                class="inputBig"
                type="text"
                id="address"
                name="address"
                placeholder="Enter address "
              />
            </div>

        <div class="flexColumn">
            <form id="donorForm">
                <!-- Other form fields -->
                <label class="boldText" for="document">Upload Document:</label>
                <input type="file" id="document" name="document"><br>
                <!-- Submit button -->
                <!-- <button type="add">upload</button> -->
            </form>
        </div>
          </div>

          <div class="flexColumn">
            <p class="boldText">Max Students</p>
            <input
              class="inputBig"
              type="number"
              id="students"
              name="students"
              placeholder="Enter Max Students "
            />
          </div>

          
          <div class="flexColumn">
            <p class="boldText">Subject(s) To Teach</p>
            <input
              class="inputBig"
              type="text"
              id="subject"
              name="subject"
              placeholder="Enter Subjects"
            />
          </div>

          <input class="buttonMedium" type="submit" value="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
